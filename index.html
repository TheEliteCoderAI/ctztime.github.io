<!DOCTYPE html>
<html>
<head>
  <title>12-Hour Clock for CTZ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #clock {
      font-size: 48px;
      font-weight: bold;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1 id="clock"></h1>
  <script>
    function updateClock() {
      const currentTime = new Date();
      const hours = currentTime.getHours() % 12 || 12; // convert 24-hour to 12-hour
      const minutes = currentTime.getMinutes();
      const seconds = currentTime.getSeconds();
      const ampm = hours < 12 ? "PM" : "AM";
      document.getElementById("clock").innerHTML = `${hours}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")} ${ampm}`;
    }
    updateClock();
    setInterval(updateClock, 1000); // update every 1 second
  </script>
</body>
</html>
